<body>
  <h1>Feedback Form</h1>

<form [formGroup]="feedbackForm" (submit)="submitFeedback()">
  <label for="name">Name:</label>
  <input type="text" id="name" formControlName="name" required>

  <label for="email">Email:</label>
  <input type="email" id="email" formControlName="email" required>

  <label for="message">Message:</label>
  <textarea id="message" formControlName="message" required></textarea>

  <button type="submit">Submit Feedback</button>
</form>
<marquee behavior="scroll" direction="up" style="width: 40%; height: 50%;">
  <div *ngFor="let feedback of feedbacks" class="feedback-item">
    <h3>{{ feedback.name }}</h3>
    <p>Message: {{ feedback.message }}</p>
  </div>
</marquee>

</body>
