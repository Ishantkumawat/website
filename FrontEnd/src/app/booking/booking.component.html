<h2>Make a Booking</h2>
<form [formGroup]="bookingForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="tourId">Tour ID:</label>
    <input type="number" id="tourId" formControlName="tourId" required placeholder="Package Select number">
  </div>
  <div>
    <label for="travellerId">Traveller ID:</label>
    <input type="number" id="travellerId" formControlName="userId" required >
  </div>
  <div>
    <label for="noofextrapersons">Number of Extra Persons:</label>
    <input type="number" id="noofextrapersons" formControlName="no_Of_Persons">
  </div>
  <div>
    <label for="packagequantity">Package Quantity:</label>
    <input type="number" id="packagequantity" formControlName="price" min="1" [(ngModel)]="tour.packagePrice" required>
  </div>
  
  <button type="submit" [disabled]="bookingForm.invalid" >Book Now</button>
</form>
